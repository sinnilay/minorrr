  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 700px;
  background-color: #c08d3a;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-control {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
input[type="tel"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #0056b3;
}
.note-wrapper{
    /* background-color: aqua; */
    border: 3px solid black;
    display: flex;
    flex-direction: column;
    gap: 25px;
    height: 100px;
    padding-top: 10px;
    font-size: large;
    
}
span{
    display: flex;
}

</style>
</head>
<body>
<div class="container">
  <form id="signup-form">
    <h2>Signup Form</h2>
    <div class="form-control">
      <label for="user-type">NOTE:</label> <br>
      <div class="note-wrapper">
       <span><input type="radio" name="user-type" id="faculty" value="faculty" required>
      <label for="faculty">Faculty</label></span>
       <span><input type="radio" name="user-type" id="student" value="student" required>
      <label for="student">Student</label></span>
    </div>
    </div>
    <div class="form-control">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required>
    </div>
    <div class="form-control">
      <label for="enrollment-number">Enrollment Number:</label>
      <input type="text" id="enrollment-number" name="enrollment-number" required>
    </div>
    <div class="form-control">
      <label for="contact-number">Contact Number:</label>
      <input type="tel" id="contact-number" name="contact-number" required>
    </div>
    <div class="form-control">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-control">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-control">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <button type="submit">Sign Up</button>
  </form>
</div>
<script >
    document.getElementById('signup-form').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const userType = document.querySelector('input[name="user-type"]:checked').value;
  const fullName = document.getElementById('full-name').value;
  const enrollmentNumber = document.getElementById('enrollment-number').value;
  const contactNumber = document.getElementById('contact-number').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirm-password').value;
  
  if (password !== confirmPassword) {
    alert("Password & confirm password does not match");
    return;
  }
  
  // You can perform further validation or send the data to the server here
  
  console.log('User Type:', userType);
  console.log('Full Name:', fullName);
  console.log('Enrollment Number:', enrollmentNumber);
  console.log('Contact Number:', contactNumber);
  console.log('Email:', email);
  console.log('Password:', password);
});

</script>
</body>
</html>
